<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link your custom stylesheet after Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom CSS for hamburger menu and logo positioning */
        .navbar-brand img {
            max-height: 40px;
        }

        .navbar-toggler {
            border: none;
            padding: 0;
        }

        .navbar-toggler-icon {
            background-image: url('path_to_hamburger_icon.png'); /* Replace 'path_to_hamburger_icon.png' with the path to your hamburger icon image */
            width: 40px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */
            background-size: contain;
        }

        .navbar-toggler:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Logo -->
                <a class="navbar-brand mr-auto" href="/">
                    <img src="{{ url_for('static', filename='logo-jo.jpeg') }}" alt="Logo">
                </a>
                <!-- Hamburger menu -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('events') }}">Épreuves</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('tickets') }}">Billets</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('sitemap') }}">Plan du site</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">Actualités</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('practical_info') }}">Infos pratiques</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('user_space') }}">Espace utilisateur</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="bg-primary text-white py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Jeux Olympiques. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link your custom JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
